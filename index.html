<!DOCTYPE html>
<html ng-app= "wikiApp">
  <head>
    <meta charset="utf-8">
    <title>Wikipedia API</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>

  <body ng-controller='wikiCtrl'>

<div class="container text-center lobster">
  <h1>{{headerInfo.project}}</h1>
  <h3>{{headerInfo.site}}</h3>

  <i class="fa fa-"></i>


  <a href="{{randomLink}}" target="blank">
    <img id="wiki" src="http://www.zackapps.com/Image/Apps-Img/247-logo.png" alt="Wikipedia W"></a>


    <div class="row">
      <div class="col-md-11">
        <input type="text" class="form-control" ng-model="searchTerm" placeholder="Search Wikipedia Here">
      </div>
        <div class="col-md-1">
          <a class="btn btn-primary" ng-click="searchWiki()">Search</a>
        </div>
    </div>
    <div class="">
      <span ng-repeat="info in searchTermArr[0]">
        <a ng-href="{{searchTermArr[2][$index]}}">
          <h1>{{$index + 1}} {{info}}</h1>
        </a>
          <h2>{{searchTermArr[1][$index]}}</h2>
          <hr>
      </span>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script> -->
  <script src="./app.js" charset="utf-8"></script>
  <script src="./wikiCtrl.js" charset="utf-8"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  </body>
</html>
